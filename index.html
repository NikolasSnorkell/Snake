<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Snake</title>
  </head>
  <body>
    <div id="total_cont">
      <div id="field">
            <div id="info">
              <p id="count_points">0 points</p>
          
              <p id="timing">0:00:000</p>
            </div>
          
            <div class="container">
            
            </div>
      </div>
      <div id="records">
        <p id="record_title">Record</p>
        <p id="record_output">0 points <br>during <br> 0:00:00</p>
      </div>


      <div id="description">
        <div id="mobile_field">
          <div><img src="images/up_arrow.png" id="ar_38" class="arrows_mobile" alt=""></div>
          <div>
            <img src="images/left_arrow.png" id="ar_37" class="arrows_mobile" alt="">
            <img src="images/down_arrow.png" id="ar_40" class="arrows_mobile" alt="">
            <img src="images/right_arrow.png" id="ar_39" class="arrows_mobile" alt="">
          </div>
        </div>
        <img src="images/arrows_white.png" alt="">
        <p class="btns_txt">Use this buttons to control the snake.</p>
        <p>Press any of this button to <span style="color: orange;"> START</span>.</p>
        <br>
        <p><span style="color: rgb(0, 183, 255);">Known bugs:</span> <br>If you suddenly change direction in <br> the opposite direction, the game may end</p>
      </div>
  </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
